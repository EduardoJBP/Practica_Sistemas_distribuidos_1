<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Main</title>
<base href=".">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<style>
li>span {
	color: white;
	padding-right: 1em;
	vertical-align: -webkit-baseline-middle;
}
</style>
<link rel="stylesheet" href="estilo.css">

</head>

<!-- 3. Display the application -->

<body>

	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<div class="navbar-nav mr-auto">
				<a class="navbar-brand" href="/">Tierra agricola</a>
			</div>

		</div>

	</nav>
	<div style='text-align:center'>
	<h2>Tratamientos</h2>
	<p th:each="tratamientos : ${Tratamientos}">
		<samp th:text="'ID del tratamiento: '"></samp>
		<a th:href="@{/tratamientos/{id}(id=${tratamientos.id})}"
			th:text="${tratamientos.id}"></a>
			<br> 
			<a th:href="@{'/editTratamiento/' + ${tratamientos.id}}">Modificar</a>
			<br>
	</p>
	<button onclick="location.href='/newTratamiento'">Añadir
		tratamiento nuevo</button>
	</p>
	<br>
	<p>Tratamientos que están en vigor:</p>
	<form action="#" th:action="@{/tratamientosEnVigor}"
		th.object="${Tratamientos}" method="post">
		<label>Fecha para filtrar: </label> <input th:type="date" name="fecha"
			placeholder="fecha a buscar" th:label="*{fecha}" />
			<input type="submit" value="Buscar" />
		
	</form>
	<br>
	<form action="#"
		th:action="@{/tratamientosEnVigor/ordenadosporFechaReentrada}"
		th.object="${Tratamientos}" method="post">
		<label>Fecha para filtrar ordenados por F.reentrada: </label> <input
			th:type="date" name="fecha" placeholder="fecha a buscar"
			th:label="*{fecha}" />
			<input type="submit" value="Buscar" />
	</form>
	<br>
	<form action="#"
		th:action="@{/tratamientosEnVigor/ordenadosporFechaRecoleccion}"
		th.object="${Tratamientos}" method="post">
		<label>Fecha para filtrar ordenados por F.recoleccion: </label> <input
			th:type="date" name="fecha" placeholder="fecha a buscar"
			th:label="*{fecha}" />
			<input type="submit" value="Buscar" />
			<br><br><br><br><br>
	</form>
	</div>
</body>
</html>
