<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Main</title>
<base href=".">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

li>span {
	color: white;
	padding-right: 1em;
	vertical-align: -webkit-baseline-middle;
}
</style>

</head>

<!-- 3. Display the application -->

<body>

	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<div class="navbar-nav mr-auto">
				<a class="navbar-brand" href="/">Tierra agricola</a>
			</div>

		</div>

	</nav>

	<form action="/newProducto/crear" method="post">
		<div style='text-align:center'>
		<h2>Producto fitosanitario nuevo</h2>
		</div>
		<div>
			<label>Nombre: </label> <input name="nombre" placeholder="nombre" />
		</div>
		<div>
			<label>Descripcion: </label>
			<textarea name="descripcion" placeholder="descripcion"></textarea>
		</div>
		<div>
			<label>Reentrada: </label> <input type="number" name="plreentrada"
				min="0" value="0" placeholder="reentrada" />
		</div>
		<div>
			<label>Recoleccion: </label> <input type="number"
				name="plrecoleccion" min="0" value="0" placeholder="recoleccion" />
		</div>
		<br>
		<p>
			<button onclick="location.href='/fitosanitarios'; return false;">Cancel</button>
			<input type="submit" id="Guardar" value="Guardar" />
		</p>
	</form>

</body>
</html>
